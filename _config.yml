remote_theme             : "mmistakes/minimal-mistakes@4.27.0" #April/2025
minimal_mistakes_skin    : "dirt" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
sidebar_layout          : "none" # "none", "tabs", "pills" (default), "inline"

# Site Settings
locale                   : "en-GB"
rtl                      : # true, false (default) # turns direction of the page into right to left for RTL languages
title                    : "A study journal"
title_separator          : "-"
subtitle                 : "- Harish Muthukumaran"
name                     : #"Harish"
description              : #"Site to document my study progress and notes"
url                      : "https://Harish-Projects.github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : # true, false (default)
words_per_minute         : 200
enable_copy_code_button  : # true, false (default)
copyright                : # "copyright" name, defaults to site.title
copyright_url            : # "copyright" URL, defaults to site.url
atom_feed:
  path                   : # blank (default) uses feed.xml
  hide                   : true #false (default)
search                   : # true, false (default)
search_full_content      : # true, false (default)
search_provider          : # lunr (default), algolia, google
lunr:
  search_within_pages    : # true, false (default)

# Analytics
analytics:
  provider               : "google" # false (default), "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : G-D68ZMJGFKY
    anonymize_ip         : # true, false (default)


# Site Author
author:
  name             : # "Harish"
  avatar           : # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : # "I am Mechatronics Engineer and tinker with electronics and programming."
  location         : # "Regensburg, Germany"
  email            :
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      # url: "mailto:your.name@email.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      # url: "https://your-website.com"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url:

plugins:
   - jekyll-paginate
   - jekyll-sitemap
   - jekyll-gist
   - jekyll-feed
   - jekyll-include-cache
 
 # mimic GitHub Pages with --safe
whitelist:
   - jekyll-paginate
   - jekyll-sitemap
   - jekyll-gist
   - jekyll-feed
   - jekyll-include-cache

# Pagination with jekyll-paginate
paginate: 5 # amount of posts to show
paginate_path: /page:num/

# Pagination with jekyll-paginate-v2
# See https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
#   for configuration details
pagination:
  # Set enabled to true to use paginate v2
  # enabled: true
  debug: false
  collection: 'posts'
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: ''
  trail:
    before: 2
    after: 2



# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: splash
      author_profile: false
      read_time: true
      comments: # true
      share: true
      related: true

feature_row:
  - image_path: /assets/images/header_bicycle.jfif
    title: "Placeholder 1"
    excerpt: "Sample text 1 with **markdown** formatting."
    url: "#test-link"
    btn_label: "Read More"
    btn_class: "btn--primary"
  - image_path: /assets/images/header_vangogh.jpg
    title: "Placeholder 2"
    excerpt: "This is some sample content that goes here with **Markdown** formatting."
    url: "#test-link"
    btn_label: "Read More"
    btn_class: "btn--secondar"